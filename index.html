<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GrocerEase || Fresh Choices, Delivered to Your Doorstep!</title>

        <!-- stylesheet -->
        <link rel="stylesheet" href="css/style.css">

        <!-- favicon -->
        <link rel="shortcut icon" href="images/fav_icon.png" type="image/x-icon">

        <!-- remix icon cdn link from remix icon github repo -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,500;0,700;0,900;1,200;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">

    </head>
    <body>

        <!-- navbar -->
        <nav class="nav">


            <!-- logo -->
            <a href="#" class="logo">
                Grocer<span>Ease</span>
            </a>

            <!-- menu -->
            <ul class="menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Our Orders</a></li>
                <li><a href="#">Explore Our App</a></li>
            </ul>

           <!-- Add to cart -->
            <div class="right-nav">

            <!-- heart -->
            <a href="#" class="heart">
                <i class="ri-home-heart-fill"></i>
                <span>0</span>
            </a>

            <!-- cart-section -->
            <a href="#" class="cart">
                <i class="ri-shopping-cart-2-line"></i>
                <span>0</span>
            </a>

            </div>

        </nav>

        <!-- hero section -->
        <section id="search">

            <!-- background-image -->
            <img src="images/bg-1.png"  class="bg-1" alt="bg">
            <img src="images/bg-2.png"  class="bg-2" alt="bg-2">


            <!-- hero-text -->
            <div class="hero-text">
                <h1>Fresh Choices, <span>Delivered to Your Doorstep!</span></h1>
                <button>Order Now</button>
            </div>
        </section>

        <!-- animation-section -->
        

        <!-- categories-body section -->
        <section id="category">

            <!-- heading -->
            <div class="category-heading">
                <h2>Category</h2>
                <span>All</span>
            </div>

        </section>


        

        <!-- js -->
        <script src="js/script.js"></script>

    </body>
</html>
